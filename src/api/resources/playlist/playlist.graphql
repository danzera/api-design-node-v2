type Playlist {
  id: ID!
  title: String!
  songs: [Song]!
  favorite: Boolean!
}

input UpdatedPlaylist {
  id: ID!
  title: String
  songs: [NewSong]
  favorite: Boolean
}

extend type Query {
  Playlist(id: ID!): Playlist!
  allPlaylists: [Playlist]!
}

extend type Mutation {
	Playlist(input: Playlist!): Playlist!
	updatePlaylist(input: Playlist!): Playlist!
}
